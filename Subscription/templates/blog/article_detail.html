{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'blog/css/article_detail.css' %}" rel="stylesheet">
    <title>{{ article.title }}</title>

</head>
<body>
    <div class="content">

        <h1>{{ article.title }}</h1>
        <div>
            <small>{{ article.views }} 👁️ | {{ article.published|date:"D d M Y" }}</small>
        </div>
        {{ article.body }}
    </div>
</body>
</html>
